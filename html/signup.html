<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmahTI Press</title>
    <link rel="stylesheet" href="./../css/signup.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="back">
        <a class="back-home" href="./index.html">
            <p>< Back</p>
        </a>
    </div>
    <div class="toggle-theme">
        <label class="theme-button">
            <input class="theme" type="checkbox" >
            <ion-icon name="sunny" class="sun"></ion-icon>
            <ion-icon name="moon" class="moon"></ion-icon>
            <span class="toggle" id="icon"></span>
        </label>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </div>
    <div class="wrapper">
        <form action="">
            <h1>OmahTI Press</h1>
            <div class="input">
                <input type="text" placeholder="Username" Required>
            </div>
            <div class="input">
                <input type="password" placeholder="Password" Required>
            </div>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox">Remember Me
                </label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="submit-btn">Sign Up</button>
            <div class="signup-link">
                <p>Already have an account? <a href="/html/signin.html">Sign In</a></p>
            </div>
        </form>
    </div>
    <script>
        var icon = document.getElementById("icon");

        icon.onclick = function() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
